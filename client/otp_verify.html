<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verify OTP</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url("img/Master_Cybersecurity_Thumb-1024x657.jpg") no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: white;
      position: relative;
      padding: 20px;
    }
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 0;
    }
    .card {
      position: relative;
      background: rgba(20, 20, 30, 0.95);
      padding: 3rem 2.5rem;
      border-radius: 16px;
      width: 100%;
      max-width: 500px;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0,0,0,0.8);
      z-index: 1;
    }
    .card h2 {
      margin-bottom: 1.5rem;
      font-weight: 600;
      font-size: 2rem;
      color: #fff;
    }
    .email-display {
      font-size: 14px;
      color: #aaa;
      margin-bottom: 2rem;
    }
    .email-display .email {
      color: #4da6ff;
      font-weight: bold;
    }
    .otp-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 2rem 0;
    }
    .otp-box {
      width: 60px;
      height: 70px;
      font-size: 28px;
      font-weight: bold;
      text-align: center;
      border: 2px solid rgba(255,255,255,0.2);
      border-radius: 12px;
      background: rgba(255,255,255,0.05);
      color: white;
      outline: none;
      transition: all 0.3s;
      caret-color: #4da6ff;
    }
    .otp-box:focus {
      border-color: #4da6ff;
      background: rgba(77, 166, 255, 0.1);
      box-shadow: 0 0 0 3px rgba(77, 166, 255, 0.2);
    }
    .otp-box.filled {
      border-color: #4da6ff;
      background: rgba(77, 166, 255, 0.15);
    }
    .btn-primary {
      width: 100%;
      padding: 16px;
      border: none;
      border-radius: 8px;
      background: #0066ff;
      color: white;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 1.5rem;
      margin-bottom: 1rem;
      transition: background 0.3s;
    }
    .btn-primary:hover { 
      background: #0052cc; 
    }
    .btn-primary:active {
      transform: scale(0.98);
    }
    .btn-primary:disabled {
      background: #666;
      cursor: not-allowed;
      opacity: 0.6;
    }
    .helper-text {
      font-size: 14px;
      color: #aaa;
      margin-top: 1.5rem;
      margin-bottom: 1rem;
    }
    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      color: #4da6ff;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
      margin-top: 1rem;
      transition: all 0.3s;
    }
    .back-link:hover {
      text-decoration: underline;
      gap: 12px;
    }
    .logo {
      position: absolute;
      top: 2rem;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2rem;
      font-weight: bold;
      color: #4da6ff;
      letter-spacing: 2px;
      z-index: 2;
      text-shadow: 0 2px 10px rgba(0,0,0,0.5);
    }
    .success-message {
      color: #28a745;
      font-size: 14px;
      margin-top: 1rem;
      padding: 12px;
      background: rgba(40, 167, 69, 0.1);
      border-radius: 8px;
      border: 1px solid rgba(40, 167, 69, 0.3);
    }
    .error-message {
      color: #dc3545;
      font-size: 14px;
      margin-top: 1rem;
      padding: 12px;
      background: rgba(220, 53, 69, 0.1);
      border-radius: 8px;
      border: 1px solid rgba(220, 53, 69, 0.3);
    }
    .resend-section {
      margin-top: 1.5rem;
      font-size: 14px;
      color: #aaa;
    }
    .resend-btn {
      background: none;
      border: none;
      color: #4da6ff;
      cursor: pointer;
      font-weight: bold;
      text-decoration: underline;
      font-size: 14px;
      padding: 0;
      margin-left: 5px;
    }
    .resend-btn:hover {
      color: #66b3ff;
    }
    .resend-btn:disabled {
      color: #666;
      cursor: not-allowed;
      text-decoration: none;
    }
    @media (max-width: 600px) {
      .otp-box {
        width: 45px;
        height: 55px;
        font-size: 22px;
      }
      .otp-container {
        gap: 6px;
      }
    }
  </style>
</head>
<body>
  <div class="logo">Private Chat</div>
  <div class="card">
    <h2>Check your inbox</h2>
    <div class="email-display">
      Enter the verification code sent to<br>
      <span class="email" id="emailDisplay"></span>
    </div>

    <div class="otp-container">
      <input type="text" class="otp-box" maxlength="1" id="otp1" autocomplete="off" inputmode="numeric" pattern="[0-9]">
      <input type="text" class="otp-box" maxlength="1" id="otp2" autocomplete="off" inputmode="numeric" pattern="[0-9]">
      <input type="text" class="otp-box" maxlength="1" id="otp3" autocomplete="off" inputmode="numeric" pattern="[0-9]">
      <input type="text" class="otp-box" maxlength="1" id="otp4" autocomplete="off" inputmode="numeric" pattern="[0-9]">
      <input type="text" class="otp-box" maxlength="1" id="otp5" autocomplete="off" inputmode="numeric" pattern="[0-9]">
      <input type="text" class="otp-box" maxlength="1" id="otp6" autocomplete="off" inputmode="numeric" pattern="[0-9]">
    </div>

    <div id="statusMessage"></div>

    <button class="btn-primary" id="verifyBtn" disabled onclick="verifyOTP()">
      Create account
    </button>

    <div class="helper-text">
      Check your spam folder if you can't find it in your inbox.
    </div>

    <div class="resend-section">
      Didn't receive the code?
      <button class="resend-btn" id="resendBtn" onclick="resendOTP()">Resend</button>
    </div>

    <a href="signup_with_otp.html" class="back-link">
      ← Back to Sign up
    </a>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const userEmail = urlParams.get('email');
    const userPassword = urlParams.get('password');

    if (!userEmail || !userPassword) {
      window.location.href = '/static/signup_with_otp.html';
    }

    document.getElementById('emailDisplay').textContent = userEmail;

    const otpBoxes = document.querySelectorAll('.otp-box');
    const verifyBtn = document.getElementById('verifyBtn');

    otpBoxes.forEach((box, index) => {
      box.addEventListener('input', (e) => {
        const value = e.target.value;
        
        if (!/^[0-9]$/.test(value) && value !== '') {
          e.target.value = '';
          return;
        }

        if (value) {
          box.classList.add('filled');
          if (index < otpBoxes.length - 1) {
            otpBoxes[index + 1].focus();
          }
        } else {
          box.classList.remove('filled');
        }

        checkOTPComplete();
      });

      box.addEventListener('keydown', (e) => {
        if (e.key === 'Backspace' && !box.value && index > 0) {
          otpBoxes[index - 1].focus();
          otpBoxes[index - 1].value = '';
          otpBoxes[index - 1].classList.remove('filled');
          checkOTPComplete();
        }
        
        if (e.key === 'ArrowLeft' && index > 0) {
          otpBoxes[index - 1].focus();
        }
        
        if (e.key === 'ArrowRight' && index < otpBoxes.length - 1) {
          otpBoxes[index + 1].focus();
        }
      });

      box.addEventListener('paste', (e) => {
        e.preventDefault();
        const pastedData = e.clipboardData.getData('text').trim();
        
        if (/^\d{6}$/.test(pastedData)) {
          pastedData.split('').forEach((char, i) => {
            if (otpBoxes[i]) {
              otpBoxes[i].value = char;
              otpBoxes[i].classList.add('filled');
            }
          });
          otpBoxes[5].focus();
          checkOTPComplete();
        }
      });
    });

    function checkOTPComplete() {
      const allFilled = Array.from(otpBoxes).every(box => box.value.length === 1);
      verifyBtn.disabled = !allFilled;
    }

    function getOTP() {
      return Array.from(otpBoxes).map(box => box.value).join('');
    }

    function clearOTP() {
      otpBoxes.forEach(box => {
        box.value = '';
        box.classList.remove('filled');
      });
      otpBoxes[0].focus();
      verifyBtn.disabled = true;
    }

    function showMessage(message, type) {
      const statusDiv = document.getElementById('statusMessage');
      statusDiv.className = type === 'success' ? 'success-message' : 'error-message';
      statusDiv.textContent = message;
      
      setTimeout(() => {
        if (type === 'error') {
          statusDiv.textContent = '';
        }
      }, 5000);
    }

    async function verifyOTP() {
      const otp = getOTP();
      
      if (otp.length !== 6) {
        showMessage('Please enter all 6 digits', 'error');
        return;
      }

      verifyBtn.disabled = true;
      verifyBtn.textContent = '⏳ Verifying...';

      try {
        const response = await fetch('/verify-otp', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            email: userEmail,
            otp: otp
          })
        });
        
        const data = await response.json();
        
        if (response.ok) {
          showMessage('✅ Email verified! Creating account...', 'success');
          
          const signupResponse = await fetch('/signup', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              email: userEmail,
              password: userPassword
            })
          });
          
          const signupData = await signupResponse.json();
          
          if (signupResponse.ok) {
            showMessage('✅ Account created successfully!', 'success');
            setTimeout(() => {
              window.location.href = '/static/login.html';
            }, 1500);
          } else {
            showMessage('❌ Signup failed: ' + (signupData.detail || 'Unknown error'), 'error');
            verifyBtn.disabled = false;
            verifyBtn.textContent = 'Create account';
          }
        } else {
          showMessage('❌ ' + (data.detail || 'Invalid OTP'), 'error');
          clearOTP();
          verifyBtn.textContent = 'Create account';
        }
      } catch (error) {
        showMessage('❌ Error: ' + error.message, 'error');
        verifyBtn.disabled = false;
        verifyBtn.textContent = 'Create account';
      }
    }

    async function resendOTP() {
      const resendBtn = document.getElementById('resendBtn');
      resendBtn.disabled = true;
      resendBtn.textContent = 'Sending...';

      try {
        const response = await fetch('/send-otp', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ email: userEmail })
        });
        
        const data = await response.json();
        
        if (response.ok) {
          showMessage('✅ New OTP sent to your email!', 'success');
          clearOTP();
          
          setTimeout(() => {
            resendBtn.disabled = false;
            resendBtn.textContent = 'Resend';
          }, 30000);
        } else {
          showMessage('❌ Failed to resend OTP: ' + (data.detail || 'Unknown error'), 'error');
          resendBtn.disabled = false;
          resendBtn.textContent = 'Resend';
        }
      } catch (error) {
        showMessage('❌ Error: ' + error.message, 'error');
        resendBtn.disabled = false;
        resendBtn.textContent = 'Resend';
      }
    }

    otpBoxes[0].focus();
  </script>
</body>
</html>
