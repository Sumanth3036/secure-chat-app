<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log In</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url("img/Master_Cybersecurity_Thumb-1024x657.jpg") no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: white;
      position: relative;
      padding: 20px;
    }
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 0;
    }
    .card {
      position: relative;
      background: rgba(20, 20, 30, 0.95);
      padding: 3rem 2.5rem;
      border-radius: 16px;
      width: 100%;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0,0,0,0.8);
      z-index: 1;
    }
    .card h2 {
      margin-bottom: 2rem;
      font-weight: 600;
      font-size: 2rem;
      color: #fff;
    }
    .input-box {
      width: 100%;
      margin-bottom: 1.5rem;
      position: relative;
    }
    .input-box input {
      width: 100%;
      padding: 16px;
      padding-right: 50px;
      border: 2px solid rgba(255,255,255,0.1);
      border-radius: 8px;
      outline: none;
      font-size: 16px;
      background: rgba(255,255,255,0.05);
      color: white;
      transition: all 0.3s;
    }
    .input-box input:focus {
      border-color: #4da6ff;
      background: rgba(255,255,255,0.1);
    }
    .input-box input::placeholder {
      color: rgba(255,255,255,0.5);
    }
    .toggle-password {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 20px;
      user-select: none;
    }
    .forgot {
      display: flex;
      justify-content: flex-end;
      font-size: 14px;
      margin-bottom: 1.5rem;
      color: #4da6ff;
      cursor: pointer;
    }
    .forgot:hover {
      text-decoration: underline;
    }
    .btn-primary {
      width: 100%;
      padding: 16px;
      border: none;
      border-radius: 8px;
      background: #0066ff;
      color: white;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 1.5rem;
      transition: background 0.3s;
    }
    .btn-primary:hover { 
      background: #0052cc; 
    }
    .btn-primary:active {
      transform: scale(0.98);
    }
    .bottom-text {
      font-size: 16px;
      color: #ccc;
      margin-top: 1rem;
    }
    .bottom-text a {
      color: #4da6ff;
      text-decoration: none;
      font-weight: bold;
    }
    .bottom-text a:hover { 
      text-decoration: underline; 
    }
    .logo {
      position: absolute;
      top: 2rem;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2rem;
      font-weight: bold;
      color: #4da6ff;
      letter-spacing: 2px;
      z-index: 2;
      text-shadow: 0 2px 10px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <div class="logo">Private Chat</div>
  <div class="card">
    <h2>Log In</h2>

    <form id="loginForm">
      <div class="input-box">
        <input type="email" id="email" placeholder="Email" required>
      </div>

      <div class="input-box">
        <input type="password" id="password" placeholder="Password" required>
        <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
      </div>

      <div class="forgot"><a href="forgot_password.html" style="color: #4da6ff; text-decoration: none;">Forgot Password?</a></div>

      <button type="submit" class="btn-primary">Log In</button>
    </form>

    <div class="bottom-text">
      Don't Have An Account? <a href="signup.html">Create Account</a>
    </div>
  </div>

  <script>
    function togglePassword() {
      const passwordInput = document.getElementById('password');
      const toggleIcon = document.querySelector('.toggle-password');
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleIcon.textContent = 'üôà';
      } else {
        passwordInput.type = 'password';
        toggleIcon.textContent = 'üëÅÔ∏è';
      }
    }

    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      try {
        const response = await fetch('/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            email: email,
            password: password
          })
        });
        
        const data = await response.json();
        
        if (response.ok) {
          localStorage.setItem('authToken', data.token);
          localStorage.setItem('userEmail', email);
          alert('Login successful!');
          window.location.href = '/static/index.html';
        } else {
          alert('Login failed: ' + (data.detail || 'Invalid credentials'));
        }
      } catch (error) {
        alert('Login failed: ' + error.message);
      }
    });
  </script>
</body>
</html>
