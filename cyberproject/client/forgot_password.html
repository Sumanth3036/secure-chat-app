<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - Private Chat</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0a0a1a 0%, #1a1a2e 50%, #16213e 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      position: relative;
      padding: 20px;
      overflow: hidden;
    }
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: 
        radial-gradient(circle at 20% 50%, rgba(77, 166, 255, 0.15), transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(74, 47, 189, 0.15), transparent 50%),
        linear-gradient(45deg, transparent 30%, rgba(77, 166, 255, 0.03) 50%, transparent 70%);
      z-index: 0;
    }
    body::after {
      content: "";
      position: absolute;
      bottom: -50px;
      left: 50%;
      transform: translateX(-50%);
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(77, 166, 255, 0.1) 0%, transparent 70%);
      border-radius: 50%;
      z-index: 0;
    }
    .header {
      position: absolute;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
      font-size: 2rem;
      font-weight: 700;
      color: #4da6ff;
      text-shadow: 0 0 20px rgba(77, 166, 255, 0.5);
      letter-spacing: 2px;
    }
    .card {
      position: relative;
      background: rgba(20, 20, 30, 0.85);
      backdrop-filter: blur(10px);
      padding: 3rem 2.5rem;
      border-radius: 20px;
      width: 100%;
      max-width: 450px;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0,0,0,0.5), 0 0 0 1px rgba(77, 166, 255, 0.1);
      z-index: 1;
      border: 1px solid rgba(77, 166, 255, 0.2);
    }
    .card h2 {
      margin-bottom: 1rem;
      font-weight: 600;
      font-size: 2rem;
      color: #fff;
    }
    .card p {
      color: #aaa;
      margin-bottom: 2rem;
      line-height: 1.6;
    }
    .input-box {
      width: 100%;
      margin-bottom: 1.5rem;
      position: relative;
    }
    .input-box input {
      width: 100%;
      padding: 16px;
      border: 2px solid rgba(255,255,255,0.1);
      border-radius: 10px;
      outline: none;
      font-size: 16px;
      background: rgba(255,255,255,0.05);
      color: white;
      transition: all 0.3s;
    }
    .input-box input:focus {
      border-color: #4da6ff;
      background: rgba(255,255,255,0.08);
      box-shadow: 0 0 0 3px rgba(77, 166, 255, 0.1);
    }
    .input-box input::placeholder {
      color: rgba(255,255,255,0.5);
    }
    .btn-primary {
      width: 100%;
      padding: 16px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, #4da6ff 0%, #0066ff 100%);
      color: white;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 1.5rem;
      transition: all 0.3s;
      box-shadow: 0 4px 15px rgba(77, 166, 255, 0.3);
    }
    .btn-primary:hover { 
      background: linear-gradient(135deg, #0066ff 0%, #0052cc 100%);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(77, 166, 255, 0.4);
    }
    .btn-primary:active {
      transform: translateY(0);
    }
    .btn-primary:disabled {
      background: #555;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    .back-link {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-top: 1.5rem;
      color: #4da6ff;
      cursor: pointer;
      text-decoration: none;
      font-size: 0.95rem;
      transition: color 0.3s;
    }
    .back-link:hover {
      color: #6bb6ff;
    }
  </style>
</head>
<body>
  <div class="header">Private Chat</div>
  
  <div class="card">
    <h2>Forgot Password?</h2>
    <p>Enter your email address and we'll send you a verification code to reset your password.</p>

    <form id="forgotPasswordForm">
      <div class="input-box">
        <input type="email" id="email" placeholder="Email" required>
      </div>

      <button type="submit" class="btn-primary" id="submitBtn">Send Reset OTP</button>
    </form>

    <a href="login.html" class="back-link">
      <span>←</span>
      <span>Back to Log In</span>
    </a>
  </div>

  <script>
    document.getElementById('forgotPasswordForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const submitBtn = document.getElementById('submitBtn');
      
      submitBtn.disabled = true;
      submitBtn.textContent = 'Sending OTP...';
      
      try {
        const response = await fetch('/send_forgot_otp', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            email: email
          })
        });
        
        // Check if response is ok before parsing JSON
        let data;
        try {
          const text = await response.text();
          if (text) {
            data = JSON.parse(text);
          } else {
            data = {};
          }
        } catch (jsonError) {
          console.error('JSON parsing error:', jsonError);
          alert('❌ Server response error. Please try again.');
          submitBtn.disabled = false;
          submitBtn.textContent = 'Send Reset OTP';
          return;
        }
        
        if (response.ok) {
          localStorage.setItem('reset_email', email);
          // Use relative path since files are in the same directory
          window.location.href = 'verify_forgot_otp.html';
        } else {
          alert('❌ ' + (data.detail || data.message || 'Failed to send OTP'));
          submitBtn.disabled = false;
          submitBtn.textContent = 'Send Reset OTP';
        }
      } catch (error) {
        console.error('Request error:', error);
        alert('❌ Failed: ' + (error.message || 'Network error. Please check your connection.'));
        submitBtn.disabled = false;
        submitBtn.textContent = 'Send Reset OTP';
      }
    });
  </script>
</body>
</html>
