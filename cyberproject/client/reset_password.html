<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - Private Chat</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0a0a1a 0%, #1a1a2e 50%, #16213e 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      position: relative;
      padding: 20px;
      overflow: hidden;
    }
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: 
        radial-gradient(circle at 20% 50%, rgba(77, 166, 255, 0.15), transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(74, 47, 189, 0.15), transparent 50%),
        linear-gradient(45deg, transparent 30%, rgba(77, 166, 255, 0.03) 50%, transparent 70%);
      z-index: 0;
    }
    body::after {
      content: "";
      position: absolute;
      bottom: -50px;
      left: 50%;
      transform: translateX(-50%);
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(77, 166, 255, 0.1) 0%, transparent 70%);
      border-radius: 50%;
      z-index: 0;
    }
    .header {
      position: absolute;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
      font-size: 2rem;
      font-weight: 700;
      color: #4da6ff;
      text-shadow: 0 0 20px rgba(77, 166, 255, 0.5);
      letter-spacing: 2px;
    }
    .card {
      position: relative;
      background: rgba(20, 20, 30, 0.85);
      backdrop-filter: blur(10px);
      padding: 3rem 2.5rem;
      border-radius: 20px;
      width: 100%;
      max-width: 450px;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0,0,0,0.5), 0 0 0 1px rgba(77, 166, 255, 0.1);
      z-index: 1;
      border: 1px solid rgba(77, 166, 255, 0.2);
    }
    .card h2 {
      margin-bottom: 2rem;
      font-weight: 600;
      font-size: 2rem;
      color: #fff;
    }
    .input-box {
      width: 100%;
      margin-bottom: 1.5rem;
      position: relative;
    }
    .input-box input {
      width: 100%;
      padding: 16px;
      padding-right: 50px;
      border: 2px solid rgba(255,255,255,0.1);
      border-radius: 10px;
      outline: none;
      font-size: 16px;
      background: rgba(255,255,255,0.05);
      color: white;
      transition: all 0.3s;
    }
    .input-box input:focus {
      border-color: #4da6ff;
      background: rgba(255,255,255,0.08);
      box-shadow: 0 0 0 3px rgba(77, 166, 255, 0.1);
    }
    .input-box input::placeholder {
      color: rgba(255,255,255,0.5);
    }
    .password-toggle {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: rgba(255,255,255,0.6);
      cursor: pointer;
      font-size: 20px;
      padding: 5px;
      transition: color 0.3s;
      z-index: 10;
    }
    .password-toggle:hover {
      color: #4da6ff;
    }
    .password-requirements {
      font-size: 12px;
      color: #aaa;
      margin-bottom: 1rem;
      text-align: left;
      line-height: 1.6;
    }
    .password-requirements ul {
      margin: 0.5rem 0 0 1.5rem;
      padding: 0;
    }
    .btn-primary {
      width: 100%;
      padding: 16px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, #4da6ff 0%, #0066ff 100%);
      color: white;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 1rem;
      margin-bottom: 1.5rem;
      transition: all 0.3s;
      box-shadow: 0 4px 15px rgba(77, 166, 255, 0.3);
    }
    .btn-primary:hover { 
      background: linear-gradient(135deg, #0066ff 0%, #0052cc 100%);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(77, 166, 255, 0.4);
    }
    .btn-primary:active {
      transform: translateY(0);
    }
    .btn-primary:disabled {
      background: #555;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    .error-message {
      color: #ff6b7a;
      font-size: 0.9rem;
      margin-top: 0.5rem;
      display: none;
    }
  </style>
</head>
<body>
  <div class="header">Private Chat</div>
  
  <div class="card">
    <h2>Reset Password</h2>

    <form id="resetPasswordForm">
      <div class="input-box">
        <input type="password" id="newPassword" placeholder="New Password (min 8 chars + special char)" required minlength="8">
        <button type="button" class="password-toggle" id="passwordToggle1" onclick="togglePassword('newPassword', 'eyeIcon1')">
          <span id="eyeIcon1">üëÅÔ∏è</span>
        </button>
      </div>

      <div class="input-box">
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
        <button type="button" class="password-toggle" id="passwordToggle2" onclick="togglePassword('confirmPassword', 'eyeIcon2')">
          <span id="eyeIcon2">üëÅÔ∏è</span>
        </button>
      </div>

      <div class="error-message" id="errorMessage">Passwords do not match</div>
      
      <div class="password-requirements">
        Password must contain:
        <ul>
          <li>At least 8 characters</li>
          <li>At least one special character (!@#$%^&*)</li>
        </ul>
      </div>

      <button type="submit" class="btn-primary" id="submitBtn">Reset Password</button>
    </form>
  </div>

  <script>
    function togglePassword(inputId, iconId) {
      const passwordInput = document.getElementById(inputId);
      const eyeIcon = document.getElementById(iconId);
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        eyeIcon.textContent = 'üôà';
      } else {
        passwordInput.type = 'password';
        eyeIcon.textContent = 'üëÅÔ∏è';
      }
    }

    document.getElementById('resetPasswordForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const errorMessage = document.getElementById('errorMessage');
      const submitBtn = document.getElementById('submitBtn');
      
      // Hide error initially
      errorMessage.style.display = 'none';
      
      // Validate passwords match
      if (newPassword !== confirmPassword) {
        errorMessage.style.display = 'block';
        return;
      }
      
      // Client-side validation
      if (newPassword.length < 8) {
        errorMessage.textContent = 'Password must be at least 8 characters long';
        errorMessage.style.display = 'block';
        return;
      }
      
      const specialChars = /[!@#$%^&*()_+\-=\[\]{}|;:,.<>?]/;
      if (!specialChars.test(newPassword)) {
        errorMessage.textContent = 'Password must contain at least one special character (!@#$%^&*()_+-=[]{}|;:,.<>?)';
        errorMessage.style.display = 'block';
        return;
      }
      
      submitBtn.disabled = true;
      submitBtn.textContent = 'Resetting Password...';
      
      try {
        const email = localStorage.getItem('reset_email');
        const verificationToken = localStorage.getItem('reset_verification_token');
        
        if (!verificationToken) {
          alert('‚ùå Session expired. Please start the password reset process again.');
          window.location.href = '/static/forgot_password.html';
          return;
        }
        
        // Use the new secure token-based endpoint
        const response = await fetch('/reset_password_with_token', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            verification_token: verificationToken,
            new_password: newPassword
          })
        });
        
        const data = await response.json();
        
        if (response.ok) {
          alert('‚úÖ Password reset successful! Please login with your new password.');
          localStorage.removeItem('reset_email');
          localStorage.removeItem('reset_verification_token');
          window.location.href = '/static/login.html';
        } else {
          alert('‚ùå ' + (data.detail || 'Failed to reset password'));
          submitBtn.disabled = false;
          submitBtn.textContent = 'Reset Password';
        }
      } catch (error) {
        alert('‚ùå Failed: ' + error.message);
        submitBtn.disabled = false;
        submitBtn.textContent = 'Reset Password';
      }
    });

    // Real-time password match validation
    document.getElementById('confirmPassword').addEventListener('input', function() {
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = this.value;
      const errorMessage = document.getElementById('errorMessage');
      
      if (confirmPassword && newPassword !== confirmPassword) {
        errorMessage.textContent = 'Passwords do not match';
        errorMessage.style.display = 'block';
      } else {
        errorMessage.style.display = 'none';
      }
    });
  </script>
</body>
</html>
